<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="./main.css">
      <title>Marvel</title>
   </head>
   <body>
    <div class="hero-wrapper">
     <div class="left-container">
         <input type="text" placeholder="Select Your Hero" id="input" list="hero-name-list"></input>
            <datalist id="hero-name-list"></datalist>
            <div id="left-combat-log" class="combat-log"></div>
        <div class="hero-container">
            
            
            
             <progress id="healthLeft" value="100" class="hero-health-left hero-health" max="100"></progress>
            <div class="stat-container">
            <h3 class="hero-name-left"></h3>
            <div class="hero-power hero-power-left"></div>
            </div>
            <image src="./questionmark.jpg" class="hero-photo" id="hero-photo-left"></image>
            <button id="player-two" onload="player-two-event-listener" onCLick="combatEngineRightAttack(heroStatRight, heroHealthLeft)">Player One! (~ to atack)</button>
         </button>
        </div>
     </div>
      <div class="button-container">
         <button id="battle-on" onCLick="engageCombat(this)">BATTLE ON!</button>
         <a id="reset" href="./index.html">Reset Battle!</a>
         </div>
     <div class="right-container">
        <input type="text" placeholder="Select Your Opponent" id="input-right"></input>
        <div id="right-combat-log" class="combat-log"></div>
        <div class="hero-container">
            <progress id="healthRight" value="100" class="hero-health-right hero-health" max="100"></progress>
            <div class="stat-container"><div class="hero-power hero-power-right"></div>
            <h3 class="hero-name-right"></h3></div>
            <image src="./questionmark.jpg" class="hero-photo" id="hero-photo-right"></image>
            <button id="player-one"  onCLick="combatEngineLeftAttack(heroStatLeft, heroHealthRight)">Player Two! ( = to attack)


        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="./character.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./md5.min.js" charset="utf-8"></script>
   <script src="./main.js" charset="utf-8"></script>
   
   </body>
</html>
